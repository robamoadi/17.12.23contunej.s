<!DOCTYPE html>
<html lang="en">

<head>
    <title>Card Game</title>
    <style>
        body{
            background-color: rgb(128, 128, 49);
        }
        .main{
            display: inline-block;
            margin-left: 100px;
            margin-top: 50px;
        }
        h1{
            text-align: center;
            margin: 50px;
            color: rgb(234, 243, 243);
        }
        p{
            text-align: center;
            margin-top: 20px;
            font-size: 30px;
        }
        #results{
            text-align: center;
            font-size: 50px;
            font-weight: bolder;
            margin-top: 70px;
            color: rgb(15, 17, 17)
        }
        #my_score{
            color: rgb(175, 19, 19);
        }
    </style>
</head>

<body>
    <h1>CARD GAME !!</h1>
    <div class="main">
    <img id="my_card0" src="" alt="my card" width="100" height="200" />
    <img id="my_card1" src="" alt="my card1" width="100" height="200" />
    <img id="my_card2" src="" alt="my card2" width="100" height="200" />
    <img id="my_card3" src="" alt="my card3" width="100" height="200" />
    <img id="my_card4" src="" alt="my card4" width="100" height="200" />
    <p id="my_score"></p>
</div>
    <div class="main">
    <img id="comp_card0" src="" alt="comp card" width="100" height="200" />
    <img id="comp_card1" src="" alt="com card1" width="100" height="200" />
    <img id="comp_card2" src="" alt="com card2" width="100" height="200" />
    <img id="comp_card3" src="" alt="com card3" width="100" height="200" />
    <img id="comp_card4" src="" alt="com card4" width="100" height="200" />
    <p id="computer_score"></p>
</div>
<div id="results"></div>

</body>
<script>
    let playerscore = 0
    let computerscore = 0
    for (let i = 0; i < 5; i++) {
        const my_card = parseInt(Math.random() * 14) + 2
        switch (my_card) {
            case 2:
            case 3:
            case 4:
            case 5:
            case 6:
            case 7:
            case 8:
            case 9:
            case 10: document.getElementById('my_card' + i).src = 'images/' + my_card + '_of_hearts.png'
                break;
            case 11: document.getElementById('my_card' + i).src = 'images/J_of_hearts.png'
                break;
            case 12: document.getElementById('my_card' + i).src = 'images/Q_of_hearts.png'
                break;
            case 13: document.getElementById('my_card' + i).src = 'images/K_of_hearts.png'
                break;
            case 14: document.getElementById('my_card' + i).src = 'images/A_of_hearts.png'
                break;
            case 15: document.getElementById('my_card' + i).src = 'images/JOKER.png'
                break;
        }
        const computer_card = parseInt(Math.random() * 14) + 2
        switch (computer_card) {
            case 2:
            case 3:
            case 4:
            case 5:
            case 6:
            case 7:
            case 8:
            case 9:
            case 10: document.getElementById("comp_card" + i).src = 'images/' + computer_card + '_of_spades.png'
                break;
            case 11: document.getElementById("comp_card" + i).src = 'images/J_of_spades.png'
                break;
            case 12: document.getElementById("comp_card" + i).src = 'images/Q_of_spades.png'
                break;
            case 13: document.getElementById("comp_card" + i).src = 'images/K_of_spades.png'
                break;
            case 14: document.getElementById("comp_card" + i).src = 'images/A_of_spades.png'
                break;
            case 15: document.getElementById("comp_card" + i).src = 'images/JOKER.png'
                break;
        }
        if (my_card > computer_card) {
            playerscore++
        }
        else if (my_card < computer_card) {
            computerscore++
        }
        else if (my_card == computer_card) {
            playerscore = playerscore + 0.5
            computerscore = computerscore + 0.5
        }

    }
    document.getElementById("my_score").innerHTML=("player score is" + " " + playerscore + "<br>")
    document.getElementById("computer_score").innerHTML= ("computer score is" + " " + computerscore)
    document.write("<br>")
    if (playerscore > computerscore) {
        document.getElementById("results").innerHTML=("You Won &#x1F60D;")

    }
    else if (computerscore > playerscore) {
        document.getElementById("results").innerHTML=("Loser &#x1F61C;")
    }
    else if (playerscore == computerscore) {
        document.getElementById("results").innerHTML=("Draw! Play Again")
    }


</script>

</html>

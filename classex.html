<!DOCTYPE html>
<html lang="en">

<head>
    <title>Class exersice</title>
</head>

<body>
    <script>
        const arr = [5, 100, 350, 3, 44]
        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i] + " ") 
        }
        document.write("<br>")
        
        let sum=0
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i]
            
        }
        document.write("sum = " + sum)
        document.write("<br>")
        let avg= sum/arr.length
        document.write("avg = " + avg)
        document.write("<br>")
        for (let i = 0; i < arr.length; i++) {
           arr[i]= parseInt(prompt("enter a number"))
           document.write(arr[i] + " ")
        }

    </script>
</body>

</html>

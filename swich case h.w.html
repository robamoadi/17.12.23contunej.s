<!DOCTYPE html>
<html lang="en">

<head>
    <title>Class Exercise</title>
</head>

<body>
    <script>
        let number = parseInt(prompt("enter a number 1-10"))
        switch (number) {
            case 1:
                document.write("One")
                break;
            case 2:
                document.write("Two")
                break;
            case 3:
                document.write("Three")
                break;
            case 4:
                document.write("Four")
                break;
            case 5:
                document.write("Five")
                break;
            case 6:
                document.write("Six")
                break;
            case 7:
                document.write("Seven")
                break;
            case 8:
                document.write("Eight")
                break;
            case 9:
                document.write("Nine")
                break;
            case 10:
                document.write("Ten")
                break;
            default:
                document.write("Invalid Number")
                break;
        }
        document.write("<br>")
        let cards = parseInt(prompt("enter a number 2-15"))
        switch (cards) {
            case 2:
            case 3:
            case 4:
            case 5:
            case 6:
            case 7:
            case 8:
            case 9:
            case 10:
                document.write(cards + " ")
                break;
            case 11:
                document.write(" J ")
                break;
            case 12:
                document.write(" Q ")
                break;
            case 13:
                document.write(" K ")
                break;
            case 14:
                document.write(" A ")
                break;
            case 15:
                document.write(" Jooker ")
                break;
            default:
                document.write("invalid number")
                break;
        }

    </script>

</body>

</html>
